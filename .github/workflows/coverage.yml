name: Coverage Report
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  coverage:
    name: Coveralls Coverage Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Get HyPhy code
        uses: actions/checkout@v2
      - name: Install and activate miniconda  # use this job to test using Python from a conda environment
        uses: goanpeca/setup-miniconda@v1
        with:
          activate-environment: 'hyphy-test-env'
          environment-file: '.condaenv.yml'
          condarc-file: '.coverage.condarc'
      - name: Build and generate coverage report
        env: 
          COVERALLS_REPO_TOKEN: ${{ secrets.coveralls_token }}
        run:
          cmake .;
          make -j HYPHYDEBUG;
          ln -s HYPHYDEBUG hyphy;
          ln -s HYPHYDEBUG HYPHYMP;
          PATH=.:$PATH make test || true;
          python -m pip install --upgrade cpp-coveralls;
          ./HYPHYDEBUG --help 2&>1 || true;
          ln -s HYPHYDEBUG hyphy;
          coveralls --gcov-options '\-lp';
