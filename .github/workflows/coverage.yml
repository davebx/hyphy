name: Coverage Report
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  coverage:
    name: Coveralls Coverage Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Get HyPhy code
        uses: actions/checkout@v2
      - name: Build and generate coverage report
        run:
          cmake .;
          make -j HYPHYDEBUG;
          python -m pip install --upgrade cpp-coveralls;
          coveralls --gcov-options '\-lp' --repo-token ${{ github.token }};
